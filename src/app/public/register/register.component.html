<mat-card class="register-card">
  <form name='register-form' [formGroup]="registerForm" class="register-form">

    <mat-form-field class="full-width">
      <input matInput type="email" placeholder="電子郵件地址" formControlName="email">
      <mat-error *ngIf="email.invalid && email.touched">信箱格式不正確</mat-error>
    </mat-form-field>


    <mat-form-field class="half-width">
      <input matInput type="password" placeholder="密碼" formControlName="password">
      <!-- mat-error *ngIf="password.invalid && password.touched">
        密碼必須大於六碼
      </mat-error -->
    </mat-form-field>

    <mat-form-field class="half-width" style="margin-left: 10%">
      <input type="password" matInput placeholder="確認密碼">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="使用者名稱">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput type="date" placeholder="生日">
    </mat-form-field>
  </form>
</mat-card>
